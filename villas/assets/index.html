<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <!-- Top Info Bar -->
    <div class="top-bar px-4 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-4">
            <span><i class="bi bi-envelope-fill text-danger"></i> info@company.com</span>
            <span><i class="bi bi-geo-alt-fill text-danger"></i> Sunny Isles Beach, FL 33160</span>
        </div>
        <div class="social-icons d-flex align-items-center">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-1 " href="#">VILLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Property Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <button class="schedule-btn ms-4"><i class="bi bi-calendar"></i>Schedule a visit</button>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero-section">
        
        <img src="../villas/assets/images/banner-01.jpg" alt="Villa" class="hero-img">
        <div class="hero-content">
            <span class="location-badge">Toronto, <span class="text-danger">Canada</span></span>
            <h1>HURRY!<br>GET THE BEST<br>VILLA FOR YOU</h1>
        </div>
    </div>
    
</body>
</html>
